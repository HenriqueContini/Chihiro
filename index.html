<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viagem de Chihiro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/conteudo.css">
</head>
<body>
  <header>
    <div class="header__container">
      <img class="header__logo" src="./image/logo.svg" alt="Logo Studio Chibli">
      <div class="header__container__social">
        <a href="#"><img class="social__itens" src="./image/icon-facebook.svg" alt="Ícone Facebook"></a>
        <a href="#"><img class="social__itens" src="./image/icon-instagram.svg" alt="Ícone Instagram"></a>
        <a href="#"><img class="social__itens" src="./image/icon-twitter.svg" alt="Ícone Twitter"></a>
        <a href="#"><img class="social__itens" src="./image/icon-youtube.svg" alt="Ícone Youtube"></a>
      </div>
    </div>
  </header>
  <main>
    <section class="banner__container">
      <section class="banner__side-1">
        <div class="banner__img">
          <img class="img" src="./image/ilustracao.png" alt="Ilustração">
        </div>
      </section>
      <section class="banner__side-2">
        <div class="banner__content">
          <p class="banner__content__author">HAYAO MIYAZAKI</p>
          <h1 class="banner__content__title">A VIAGEM <br> DE CHIHIRO</h1>
          <p class="banner__content__description">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
        </div>
        <div class="banner__button">
          <button class="button__watch button">Assistir agora</button>
          <button class="button__trailer button">Assista o trailer</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
